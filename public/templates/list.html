<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link href="/public/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="/public/css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="/public/css/style.css" />
	<title>Papernet</title>
</head>
<body class="light-blue lighten-5">
	<h1>Papernet</h1>

	<div class="container">
		<div class="searchbar">
			<form action="/papers" method="GET">
				<input type="text" name="q" value="{{ .Search }}"><input type="submit" value="search">
			</form>
		</div>

		<p class="list-header"><strong>Total: {{ len .Papers }}</strong></p>
		<ul class="papers">
			{{ range .Papers }}
			<li class="card-panel paper">
				<span>
					<a href="/papers/{{ .ID }}">
						<i class="mdi mdi-checkbox-{{ if .Read }}marked{{else}}blank{{end}}-circle-outline"></i>
						{{ if .Title }} {{ printf "%s" .Title}} {{ else }} <em>No title</em> {{ end }}
					</a>
				</span>
				<span>
					<a href="/papers/{{ .ID }}/graph" class="mdi mdi-google-circles-extended hoverable-icon button-icon"></a>
				</span>
			</li>
			{{ end }}
		</ul>
		<div class="new-paper">
			<form action="/papers" method="POST">
				<button type="submit" name="submit_param" value="submit_value">
					<i class="mdi mdi-plus-circle-outline"></i> New paper
				</button>
			</form>
		</div>
	</div>
</body>
</html>
